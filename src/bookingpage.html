<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doktor Tomas bookingpage</title>
</head>
<body>
    <header>
        <img src="" alt="" class="Dr.T-logo">
    </header>
    <div class="main-divider">
        <div class="text-container">
            <h1 class="description-title">
                Välj en dag
            </h1>
            <p class="description-text">
                Beskrivning går här
            </p>
        </div>
        <button class="previous-button"> 
            Föregående
        </button>
        <button class="next-button">
            Nästa
        </button>
        <div class="calander-container">
            Här ska kalendern vara
        </div>

        <div class="popup" id="myForm">
            <h1>Datum (POP-UP RUTA)</h1>
            <label for="name"><b>Namn</b></label>
            <input type="text" placeholder="Enter name" name="name" required>
            <label for="name"><b>Efternamn</b></label>
            <input type="text" placeholder="Enter name" name="name" required>
            <label for="email"><b>E-mail</b></label>
            <input type="text" placeholder="Enter E-mail" name="mail" required>
            <label for="email"><b>Övrig kommentar</b></label>
            <input type="text"  name="kommentar">
            <button type="submit" class="btn">BOKA</button>
        </div>

        <footer>
            <button class="back-button">
                TILLBAKA
            </button>
            <div class="progress-container">
                <div class="progress-bubbles"></div>
                <div class="progress-bubbles"></div>
                <div class="progress-bubbles"></div>
                <div class="progress-bubbles"></div>
                <div class="progress-bubbles"></div>
            </div>
        </footer>
    </div>
</body>
</html>
