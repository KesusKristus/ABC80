<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_sheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script type="module" src="js/calander.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Doktor Tomas bookingpage</title>
</head>
<body>
    <header>
        <img src="" alt="" class="Dr.T-logo">
    </header>
    <div class="main-divider">
        <div class="text-container">
            <h1 class="description-title">
                Välj en dag
            </h1>
            <p class="description-text">
                Beskrivning går här
            </p>
        </div>
        <div class="column">
        <div class="calender-buttons">
            <button class="next-button"> 
                  Föregående
              </button>
             <button class="next-button">
                 Nästa
             </button>
           </div>
        <div class="calender-container">
              <div class="calender-day" id="monday" >
                  <div class="day-container">
                      <h2 class="day-text">Måndag</h2>
                  </div>
              </div>
              <div class="calender-day" id="tuesday" >
                <div class="day-container">
                    <h2 class="day-text">Tisdag</h2>
                </div>
              </div>
              <div class="calender-day" id="wednesday" >
                <div class="day-container">
                    <h2 class="day-text">Onsdag</h2>
                </div>
              </div>
              <div class="calender-day" id="thursday" >
                <div class="day-container">
                    <h2 class="day-text">Torsdag</h2>
                </div>
              </div>
              <div class="calender-day" id="friday" >
                <div class="day-container">
                    <h2 class="day-text">Fredag</h2>
                </div>
              </div>
        </div>
    </div>

        <div class="popup" id="myForm">
            <div class="popup-header"></div>
            <h1 class = "centeredText bluetext" >Datum</h1>
            
            <div class="popup-items bluetext">
                <div class = "popupSquare">
                    <div class="margintop">
                        <label for="name"><b>Namn*:</b></label>
                    </div>
                    <div class="margintop">                  
                        <label for="name"><b>Efternamn*:</b></label>
                    </div>
                    <div class="margintop">
                        <label for="email"><b>E-mail*:</b></label>
                    </div>
                    <div class="margintop">
                        <label for="name"><b>Telefonnummer*:</b></label>
                    </div>
                </div>

                <div class = "popupInput">
                    <div class="margintop5">
                        <input class="input" type="text" name="name" required>
                    </div>
                    <div class="margintop5">
                        <input class="input" type="text"  name="name" required>
                    </div>
                    <div class="margintop5">
                        <input class="input" type="text" name="name" required>
                    </div>
                    <div class="margintop5">
                        <input class="input" type="text" name="name" required>
                    </div>
                </div>
            </div>
            <div class = "kommentar bluetext">
                <label for="name" style="margin-left:25%;"><b>Övrig kommentar:</b></label>
            </div>
            <div>
                <input class="input" type="text" name="name" required style="height:12vh;width:15vw;margin-left:25%">
            </div>
            <div class="vertical-center">
                <button type="submit vertical-center" class="btn">BOKA</button>
            </div>
        </div>
    </div>
    <footer>
        <button class="back-button">
            TILLBAKA
        </button>
        <div class="progress-container">
            <div class="progress-bubbles"></div>
            <div class="progress-bubbles"></div>
            <div class="progress-bubbles"></div>
            <div class="selected-bubble"></div>
            <div class="progress-bubbles"></div>
        </div>
    </footer>
</body>
</html>
