<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_sheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script type="module" src="js/bookingPage.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Doktor Tomas bookingpage</title>
</head>
<body>
    <header>
        <a href="startpage.html">
            <img src="img\logo_final.png" alt="" class="DrTlogo">
            </a>
    </header>
    <div class="main-divider">
        <div class="text-container">
            <h1 class="description-title">
                Välj en tid
            </h1>
            <p class="description-text">
                Tryck på en av tiderna för att fylla in din information.
            </p>
        </div>
        <div class="column">
        <div class="calender-buttons">
            <button class="next-button"> 
                  Föregående
              </button>
              <h3>Vecka 21</h3>
             <button class="next-button">
                 Nästa
             </button>
           </div>
           <div class="calender-container">
            <div class="calender-day" >
                <div class="day-container">
                    <h2 class="day-text">Måndag</h2>
                </div>
                <div class = "timeslot-container"id="monday"></div>
            </div>
            <div class="calender-day">
                <div class="day-container">
                    <h2 class="day-text">Tisdag</h2>
                </div>
                <div class = "timeslot-container"id="tuesday"></div>
            </div>
            <div class="calender-day">
                <div class="day-container">
                    <h2 class="day-text">Onsdag</h2>
                </div>
                <div class = "timeslot-container"id="wednesday"></div>
            </div>
            <div class="calender-day">
                <div class="day-container">
                    <h2 class="day-text">Torsdag</h2>
                </div>
                <div class = "timeslot-container"id="thursday"></div>
            </div>
            <div class="calender-day">
                <div class="day-container">
                    <h2 class="day-text">Fredag</h2>
                </div>
                <div class = "timeslot-container"id="friday"></div>
            </div>
        </div>
    </div>

        <div class="popup hidden" id="myForm">
            <div class="popup-header">
                <img src="img\close-icon.png" alt="" class="closeIcon" id="closeIcon">
            </div>
            <h1 class = "centeredText bluetext" >Datum</h1>
            
            <div class="popup-items bluetext">
                <div class = "popupSquare">
                    <div class="margintop">
                        <label for="name"><b>Namn*:</b></label>
                    </div>
                    <div class="margintop">                  
                        <label for="name"><b>Efternamn*:</b></label>
                    </div>
                    <div class="margintop">
                        <label for="email"><b>E-mail*:</b></label>
                    </div>
                    <div class="margintop">
                        <label for="name"><b>Telefonnummer*:</b></label>
                    </div>
                </div>

                <div class = "popupInput">
                    <div class="margintop5">
                        <input class="input" type="text" name="name" required id="firstName">
                    </div>
                    <div class="margintop5">
                        <input class="input" type="text"  name="name" required id="lastName">
                    </div>
                    <div class="margintop5">
                        <input class="input" type="text" name="name" required id="eMail">
                    </div>
                    <div class="margintop5">
                        <input class="input" type="text" name="name" required id="phoneNumber">
                    </div>
                </div>
            </div>
            <div class = "kommentar bluetext">
                <label for="name" style="margin-left:25%;"><b>Övrig kommentar:</b></label>
            </div>
            <div>
                <input class="input" type="text" name="name" required style="height:12vh;width:15vw;margin-left:25%" id="comment">
            </div>
            <div class="vertical-center">
                <button type="submit" class="btn" id="bookBtn">BOKA</button>
            </div>
        </div>
    </div>
    <footer>
        <a href="startpage.html">
            <button class="back-button">
                 TILLBAKA
          </button>
         </a>
         <div class="progress-container">
            <div class="progress-bubbles"></div>
            <div class="progress-bubbles"></div>
            <div class="selected-bubble"></div>
        </div>
    </footer>
</body>
</html>
